<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <input type="text" name="screen" id="screen" />
      <button type="button" value="" class="controls accent" id="allClear">
        AC
      </button>
      <button type="button" value="" class="controls" id="parenthesis"></button>
      <button type="button" value="" class="controls" id="modulo"></button>
      <button type="button" value="/" class="controls" id="divide">/</button>

      <button type="button" value="7" class="num">7</button>
      <button type="button" value="8" class="num">8</button>
      <button type="button" value="9" class="num">9</button>
      <button type="button" value="*" class="controls" id="multiply">*</button>

      <button type="button" value="4" class="num">4</button>
      <button type="button" value="5" class="num">5</button>
      <button type="button" value="6" class="num">6</button>
      <button type="button" value="-" class="controls" id="subtract">-</button>

      <button type="button" value="1" class="num">1</button>
      <button type="button" value="2" class="num">2</button>
      <button type="button" value="3" class="num">3</button>
      <button type="button" value="+" class="controls" id="add">+</button>

      <button type="button" value="0" class="num">0</button>
      <button type="button" value="." class="num" id="decimal">.</button>
      <button type="button" value="" class="clr" id="clear">x</button>
      <button type="button" value="" class="controls accent" id="result">
        =
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
